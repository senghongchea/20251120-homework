<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary bg-success-subtle position-sticky top-0"
    >
      <div class="container-fluid">
        <a class="navbar-brand text-uppercase fw-bold" href="#">Watch</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> About </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-disabled="true">Contact</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- end navbar -->
    <div class="container my-3">
      <div class="row gap-2 gap-lg-0">
        <!-- image option -->
        <div
          class="col-12 d-flex overflow-x-auto order-1 gap-2 col-lg-1 order-lg-0 flex-lg-column"
          style="max-height: 450px; direction: rtl"
        >
          <div class="col-3 border border-1 col-lg-12">
            <img class="w-100" src="./1.png" alt="" />
          </div>
          <div class="col-3 border border-1 col-lg-12">
            <img class="w-100" src="./2.png" alt="" />
          </div>
          <div class="col-3 border border-1 col-lg-12">
            <img class="w-100" src="./3.png" alt="" />
          </div>
          <div class="col-3 border border-1 col-lg-12">
            <img class="w-100" src="./4.png" alt="" />
          </div>
          <div class="col-3 border border-1 col-lg-12">
            <img class="w-100" src="./1.png" alt="" />
          </div>
          <div class="col-3 border border-1 col-lg-12">
            <img class="w-100" src="./1.png" alt="" />
          </div>
          <div class="col-3 border border-1 col-lg-12">
            <img class="w-100" src="./1.png" alt="" />
          </div>
          <div class="col-3 border border-1 col-lg-12">
            <img class="w-100" src="./2.png" alt="" />
          </div>
          <div class="col-3 border border-1 col-lg-12">
            <img class="w-100" src="./3.png" alt="" />
          </div>
          <div class="col-3 border border-1 col-lg-12">
            <img class="w-100" src="./4.png" alt="" />
          </div>
          <div class="col-3 border border-1 col-lg-12">
            <img class="w-100" src="./1.png" alt="" />
          </div>
          <div class="col-3 border border-1 col-lg-12">
            <img class="w-100" src="./1.png" alt="" />
          </div>
        </div>
        <!-- end image option -->
        <!-- main image -->
        <div
          class="col-12 border border-1 order-0 col-lg-6 p-5 d-flex shadow-sm rounded-3"
          style="max-height: 450px"
        >
          <img
            class="object-fit-lg-contain"
            width="100%"
            src="./2.png"
            alt=""
          />
        </div>
        <!-- end main image -->
        <!-- product info -->
        <div
          class="col-12 order-2 col-lg-5 overflow-auto"
          style="max-height: 450px"
        >
          <div class="d-flex flex-column gap-2 gap-lg-2">
            <h2 class="card-title">Modern watch</h2>
            <h3 class="card-subtitle text-danger">$ 25.55</h3>
            <p class="card-text">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Officia
              quidem veritatis sed reiciendis est fugit illum ut quo asperiores
              commodi?
            </p>
          </div>
          <!-- form color -->
          <div class="container mt-3">
            <h4>Choose color</h4>
          </div>
          <div class="container d-flex justify-content-around">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label
                class="form-check-label text-black"
                for="flexRadioDefault1"
              >
                Black
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Gray
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault3"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault3">
                Blue
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault4"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault4">
                Dark green
              </label>
            </div>
          </div>
          <!-- end form -->
          <!-- quantity form -->
          <form class="container my-3 d-flex gap-4" action="">
            <label class="form-check-label fs-4 fw-semibold" for="quantity"
              >Quantity</label
            >
            <input class="rounded-2" id="quantity" type="number" />
          </form>
          <!-- end quantity form -->
          <!-- button order and buy now -->
          <!-- Button trigger modal -->
          <div class="d-flex justify-content-around gap-4 px-2 my-2">
            <!-- Button trigger modal -->
            <button
              class="btn btn-primary w-100"
              data-bs-toggle="modal"
              data-bs-target="#buyNow"
            >
              Buy Now
            </button>
            <!-- end button trigger modal -->
            <button type="button" class="btn btn-success w-100">Order</button>
          </div>
          <!-- end button order and buy now -->
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="buyNow"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Check Out</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Form input -->
            <form class="d-flex flex-column gap-2" action="">
              <!-- name input form -->
              <div class="d-flex justify-content-between">
                <input
                  class="rounded-2 p-1"
                  type="text"
                  placeholder="First name"
                />
                <input
                  class="rounded-2 p-1"
                  type="text"
                  placeholder="Last name"
                />
              </div>
              <!-- end name input form -->
              <!-- email -->
              <div class="d-flex flex-column">
                <h6 for="email" class="card-subtitle">Email</h6>
                <input
                  class="rounded-2 p-1"
                  type="email"
                  id="email"
                  placeholder="example@email.com"
                />
              </div>
              <!-- end email -->
              <!-- address -->
              <div class="d-flex flex-column">
                <h6 class="card-subtitle">Address</h6>
                <input
                  class="rounded-2 p-1"
                  type="text"
                  placeholder="St. No1003, village Bayab, Sangkat Phnom Penh Thmey, Khan Sen Sok."
                />
              </div>
              <!-- Billing address -->
              <div action="">
                <h6 class="card-subtitle">Billing address</h6>
                <input type="radio" name="" id="sameAddress" />
                <label for="sameAddress">Same as shipping address</label><br />
                <input type="radio" name="" id="ortherAddress" />
                <label for="ortherAddress"
                  >Use a different billing address</label
                >
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary">Place Oder</button>
          </div>
        </div>
      </div>
    </div>
    <!--  bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
